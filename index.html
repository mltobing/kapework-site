<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<style>
/* â”€â”€â”€ Reset & tokens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg:       #0a1628;
  --surface:  #121e33;
  --surface2: #1a2a44;
  --border:   rgba(232,237,245,0.07);
  --border-h: rgba(232,237,245,0.14);
  --cyan:     #00e5cc;
  --cyan-dim: rgba(0,229,204,0.10);
  --text:     #e8edf5;
  --muted:    rgba(232,237,245,0.45);
  --success:  #4ade80;
  --danger:   #f87171;
}

html, body { min-height: 100%; background: var(--bg); color: var(--text); }
body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; -webkit-font-smoothing: antialiased; }
a { color: inherit; text-decoration: none; }
button, select, textarea { font: inherit; }

/* â”€â”€â”€ Page shell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.page {
  max-width: 840px;
  margin: 0 auto;
  padding: 28px 20px 80px;
}

/* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.site-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-bottom: 28px;
  margin-bottom: 36px;
  border-bottom: 1px solid var(--border);
}

.wordmark {
  display: flex;
  align-items: baseline;
  gap: 3px;
  cursor: default;
}
.wordmark-text {
  font-size: 1.3rem;
  font-weight: 800;
  letter-spacing: -0.5px;
}
.wordmark-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--cyan);
  margin-left: 1px;
  margin-bottom: 2px;
  flex-shrink: 0;
}

/* â”€â”€â”€ Menu button + dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.menu-wrap { position: relative; }

.menu-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--muted);
  width: 38px; height: 38px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  letter-spacing: 1px;
  transition: color 0.15s, border-color 0.15s;
  line-height: 1;
}
.menu-btn:hover { color: var(--text); border-color: var(--border-h); }
.menu-btn.open  { color: var(--cyan); border-color: var(--cyan); }

.dropdown {
  position: absolute;
  top: calc(100% + 8px);
  right: 0;
  min-width: 200px;
  background: var(--surface);
  border: 1px solid var(--border-h);
  border-radius: 14px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  padding: 6px;
  z-index: 200;
  opacity: 0;
  transform: translateY(-6px) scale(0.97);
  pointer-events: none;
  transition: opacity 0.15s ease, transform 0.15s ease;
}
.dropdown.open {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: all;
}

.dropdown-item {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  background: none;
  border: none;
  color: var(--text);
  font-size: 0.88rem;
  padding: 9px 10px;
  border-radius: 9px;
  cursor: pointer;
  text-align: left;
  transition: background 0.12s;
}
.dropdown-item:hover { background: var(--surface2); }
.dropdown-item .di-icon { font-size: 1rem; width: 20px; text-align: center; flex-shrink: 0; }

/* â”€â”€â”€ Category grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.cat-grid {
  display: flex;
  flex-direction: column;
  gap: 16px;
  max-width: 440px;
  margin: 0 auto;
}
@media (min-width: 720px) {
  .cat-grid {
    flex-direction: row;
    max-width: none;
    align-items: stretch;
  }
}

a.cat-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 32px 20px 20px;
  cursor: pointer;
  transition: border-color 0.18s, transform 0.18s, box-shadow 0.18s;
  position: relative;
  overflow: hidden;
  width: 100%;
}
@media (min-width: 720px) {
  a.cat-card { flex: 1; }
}
a.cat-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 50% 0%, var(--cyan-dim) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.25s;
  pointer-events: none;
}
a.cat-card:hover { border-color: var(--border-h); transform: translateY(-3px); box-shadow: 0 10px 32px rgba(0,0,0,0.35); }
a.cat-card:hover::before { opacity: 1; }
a.cat-card:active { transform: scale(0.97); }

.cat-icon {
  font-size: 3.8rem;
  line-height: 1;
  user-select: none;
}
.cat-name {
  font-size: 1.1rem;
  font-weight: 800;
  text-align: center;
}
.cat-sub {
  font-size: 0.82rem;
  color: var(--muted);
  text-align: center;
}

/* Like button */
.card-like {
  display: flex;
  align-items: center;
  gap: 5px;
  background: none;
  border: 1px solid var(--border);
  border-radius: 999px;
  padding: 4px 10px;
  color: var(--muted);
  font-size: 0.78rem;
  cursor: pointer;
  transition: color 0.15s, border-color 0.15s, background 0.15s;
  margin-top: 4px;
  -webkit-tap-highlight-color: transparent;
}
.card-like:hover { color: var(--text); border-color: var(--border-h); }
.card-like.liked { color: var(--danger); border-color: rgba(248,113,113,0.35); background: rgba(248,113,113,0.07); }

/* â”€â”€â”€ Modal backdrop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(10,22,40,0.75);
  backdrop-filter: blur(3px);
  z-index: 300;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}
.modal-backdrop.open { opacity: 1; pointer-events: all; }

.modal {
  background: var(--surface);
  border: 1px solid var(--border-h);
  border-radius: 20px;
  width: 100%;
  max-width: 480px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 24px 64px rgba(0,0,0,0.6);
  transform: translateY(12px);
  transition: transform 0.2s;
}
.modal-backdrop.open .modal { transform: translateY(0); }

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 20px 16px;
  border-bottom: 1px solid var(--border);
}
.modal-title { font-size: 1rem; font-weight: 800; }
.modal-close {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--muted);
  width: 32px; height: 32px;
  cursor: pointer;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: color 0.15s;
}
.modal-close:hover { color: var(--text); }
.modal-body { padding: 20px; }

/* â”€â”€â”€ Stats table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.stats-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
.stats-table th {
  text-align: left; color: var(--muted); font-size: 0.72rem; font-weight: 700;
  text-transform: uppercase; letter-spacing: 0.5px; padding: 0 10px 10px 0;
  border-bottom: 1px solid var(--border);
}
.stats-table th:not(:first-child) { text-align: right; }
.stats-table td { padding: 10px 10px 10px 0; border-bottom: 1px solid var(--border); vertical-align: middle; }
.stats-table tr:last-child td { border-bottom: none; }
.stats-table td:not(:first-child) { text-align: right; color: var(--muted); }
.stats-table .game-cell { display: flex; align-items: center; gap: 8px; }
.stats-table .game-emoji { font-size: 1.1rem; flex-shrink: 0; }
.stats-table .game-label { font-weight: 600; }
.stats-val { font-variant-numeric: tabular-nums; }

/* â”€â”€â”€ Feedback form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.feedback-sub { font-size: 0.83rem; color: var(--muted); margin-bottom: 14px; line-height: 1.5; }
.feedback-attached { font-size: 0.78rem; color: var(--muted); margin-bottom: 10px; }
.feedback-attached span { color: var(--cyan); font-weight: 600; }
textarea {
  width: 100%; background: var(--surface2); border: 1px solid var(--border);
  border-radius: 12px; color: var(--text); padding: 12px 14px; resize: vertical;
  min-height: 80px; font: inherit; font-size: 0.88rem; line-height: 1.5;
  transition: border-color 0.15s;
}
textarea::placeholder { color: var(--muted); }
textarea:focus { outline: none; border-color: var(--cyan); }
.feedback-row { display: flex; align-items: center; gap: 12px; margin-top: 12px; justify-content: flex-end; }
.feedback-status { font-size: 0.82rem; flex: 1; }
.feedback-status.ok  { color: var(--success); }
.feedback-status.err { color: var(--danger); }
.btn-send {
  background: var(--cyan); color: #0a1628; font-weight: 700; font-size: 0.88rem;
  border: none; border-radius: 10px; padding: 10px 20px; cursor: pointer;
  transition: opacity 0.15s; white-space: nowrap;
}
.btn-send:hover   { opacity: 0.9; }
.btn-send:disabled { opacity: 0.4; cursor: default; }

/* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  padding-top: 20px;
  border-top: 1px solid var(--border);
  font-size: 0.75rem;
  color: var(--muted);
  text-align: center;
}
</style>

    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("not array");
    games = data;
    games.forEach(g => bySlug.set(g.slug, g));
  } catch (_) {}
}

async function loadCounts() {
  if (!sb) return;
  try {
    const { data, error } = await sb.from("game_like_counts").select("slug,likes");
    if (!error && data) likeCounts = new Map(data.map(r => [r.slug, Number(r.likes) || 0]));
  } catch (_) {}
  try {
    const { data, error } = await sb.from("game_play_counts").select("slug,plays");
    if (!error && data) playCounts = new Map(data.map(r => [r.slug, Number(r.plays) || 0]));
  } catch (_) {}
}

/* â”€â”€â”€ Update like buttons on the 3 tiles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function updateTiles() {
  document.querySelectorAll(".card-like").forEach(btn => {
    const slug  = btn.dataset.slug;
    const liked = !!likedByMe[slug];
    const count = likeCounts.get(slug) ?? 0;
    btn.classList.toggle("liked", liked);
    btn.setAttribute("aria-pressed", String(liked));
    btn.querySelector(".lheart").textContent = liked ? "â¤ï¸" : "â™¡";
    btn.querySelector(".lnum").textContent   = count || "";
  });
}

/* â”€â”€â”€ Like tracking â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.querySelectorAll(".card-like").forEach(btn => {
  btn.addEventListener("click", e => {
    e.preventDefault();
    e.stopPropagation();
    const slug = btn.dataset.slug;
    if (likedByMe[slug]) return;
    likedByMe[slug] = true;
    localStorage.setItem(LIKED_KEY, JSON.stringify(likedByMe));
    likeCounts.set(slug, (likeCounts.get(slug) || 0) + 1);

    btn.classList.add("liked");
    btn.setAttribute("aria-pressed", "true");
    btn.querySelector(".lheart").textContent = "â¤ï¸";
    btn.querySelector(".lnum").textContent   = likeCounts.get(slug) || "";

    if (!sb) return;
    sb.from("likes").insert({ slug, device_id: deviceId })
      .then(({ error }) => { if (error) console.warn("[kapework] like insert failed:", error.message); });
  });
});

/* â”€â”€â”€ Stats modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderStats() {
  const rows = games.length ? games : CATEGORIES;
  statsTbody.innerHTML = rows.map(g => {
    const plays = playCounts.get(g.slug) ?? 0;
    const likes = likeCounts.get(g.slug) ?? 0;
    return `<tr>
      <td><div class="game-cell">
        <span class="game-emoji">${g.cover_emoji || g.emoji || "ðŸŽ®"}</span>
        <span class="game-label">${g.name}</span>
      </div></td>
      <td class="stats-val">${plays.toLocaleString()}</td>
      <td class="stats-val">${likes.toLocaleString()}</td>
    </tr>`;
  }).join("");
}

/* â”€â”€â”€ Feedback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  const message = fbMsg.value.trim();
  if (!message) {
    fbStatus.textContent = "Please write something first.";
    fbStatus.className   = "feedback-status err";
    return;
  }
  if (!sb) {
    fbStatus.textContent = "Feedback unavailable â€” please reload.";
    fbStatus.className   = "feedback-status err";
    return;
  }

  fbSend.disabled      = true;
  fbStatus.textContent = "Sendingâ€¦";
  fbStatus.className   = "feedback-status";

  const { error } = await sb.from("feedback").insert({ slug: "general", message });
  if (error) {
    fbStatus.textContent = "Could not send â€” please try again.";
    fbStatus.className   = "feedback-status err";
  } else {
    fbStatus.textContent = "Sent! Thank you.";
    fbStatus.className   = "feedback-status ok";
    fbMsg.value = "";
  }
  fbSend.disabled = false;
});

/* â”€â”€â”€ Visibility refresh â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
