<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kapework Vibe Lab</title><style>
  body{font:16px/1.4 system-ui;margin:0;background:#faf7f2;color:#2d221b}
  .wrap{max-width:820px;margin:40px auto;padding:0 16px}
  h1{font-weight:800;margin:0 0 12px} .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
  .card{background:#fff;border:1px solid #e7ded4;border-radius:14px;padding:14px;text-decoration:none;color:inherit}
  .card h3{margin:6px 0 4px} .muted{color:#7b6b60}
</style></head><body><div class="wrap">
  <h1>Vibe Lab</h1><p class="muted">Tiny single-file apps. Zero fuss.</p>
  <div id="grid" class="grid"></div>
</div><script>
  fetch('manifest.json').then(r=>r.json()).then(list=>{
    const g=document.getElementById('grid');
    g.innerHTML=list.map(x=>`<a class="card" href="./apps/${x.slug}.html"><div style="font-size:32px">${x.emoji||'üéõÔ∏è'}</div>
      <h3>${x.title}</h3><div class="muted">${x.blurb||''}</div></a>`).join('');
  });
</script></body></html>
