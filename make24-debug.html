<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Make 24 Debug</title>
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    background:#f7fafc;
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    padding:20px;
  }

.test{
background:white;
border:2px solid #22d3ee;
padding:20px;
margin:20px 0;
border-radius:12px;
}

.diamond-container{
position:relative;
width:320px;
height:320px;
margin:20px auto;
background:#fff;
border:3px solid red;
}

.card{
position:absolute;
width:100px;
height:75px;
background:white;
border:2px solid #333;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
font-size:42px;
font-weight:bold;
}

.card-0{
top:0;
left:50%;
transform:translateX(-50%);
background:#ffcccc;
}

.card-1{
top:50%;
left:0;
transform:translateY(-50%);
background:#ccffcc;
}

.card-2{
top:50%;
right:0;
transform:translateY(-50%);
background:#ccccff;
}

.card-3{
bottom:0;
left:50%;
transform:translateX(-50%);
background:#ffffcc;
}
</style>

</head>
<body>

<div class="test">
  <h2>Test 1: Can you see this box?</h2>
  <p>If YES: CSS is loading</p>
  <p>If NO: CSS problem</p>
</div>

<div class="test">
  <h2>Test 2: Diamond Layout</h2>
  <p>You should see 4 colored cards in diamond pattern (red box)</p>

  <div class="diamond-container">
    <div class="card card-0">8</div>
    <div class="card card-1">3</div>
    <div class="card card-2">4</div>
    <div class="card card-3">6</div>
  </div>
</div>

<div class="test">
  <h2>Test 3: JavaScript Test</h2>
  <p id="js-test">JavaScript NOT loaded</p>
  <button onclick="testClick()">Click Me</button>
  <p id="click-result"></p>
</div>

<script>
  document.getElementById('js-test').textContent = 'JavaScript IS working! âœ“';
  
  function testClick(){
    document.getElementById('click-result').textContent = 'Button works! Clicked at ' + new Date().toLocaleTimeString();
  }
  
  console.log('DEBUG: Script loaded');
  console.log('DEBUG: Diamond container:', document.querySelector('.diamond-container'));
  console.log('DEBUG: Cards found:', document.querySelectorAll('.card').length);
</script>

</body>
</html>
