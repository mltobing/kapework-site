  <style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

:root {
  --bg:        #0a1628;

  --text:      #e8edf5;
  --muted:     rgba(232,237,245,0.5);
  --border:    rgba(232,237,245,0.08);
}

html, body {
  height: 100%;
  background: var(--bg);
  overscroll-behavior: none;
}

body {
  font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100dvh;
  -webkit-user-select: none;

}

a { color: inherit; text-decoration: none; }

/* â”€â”€â”€ Page layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.page {
  width: 100%;
  max-width: 480px;
  padding: 16px 16px env(safe-area-inset-bottom, 16px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  flex: 1;
}

/* â”€â”€â”€ Top bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.top-bar {
  width: 100%;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.back-btn {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.9rem;
  font-weight: 700;
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 8px;
  transition: color 0.15s;
  display: flex;
  align-items: center;
  gap: 4px;
}
.back-btn:hover { color: var(--text); }

/* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hub-header { text-align: center; }
.hub-logo   { font-size: 3rem; line-height: 1; }
.hub-title  { font-size: 1.75rem; font-weight: 800; letter-spacing: -0.5px; margin-top: 8px; }
.hub-sub    { font-size: 0.9rem; color: var(--muted); margin-top: 4px; }

/* â”€â”€â”€ Game cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.game-cards {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
}

a.game-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
  cursor: pointer;
}
a.game-card:hover { transform: translateY(-2px); border-color: var(--cyan); box-shadow: 0 0 20px var(--cyan-dim); }
a.game-card:active { transform: scale(0.98); }

a.game-card.coming-soon {
  opacity: 0.5;
  pointer-events: none;
}

.game-icon { font-size: 2.5rem; flex-shrink: 0; }
.game-info { flex: 1; }
.game-name { font-size: 1.1rem; font-weight: 800; }
.game-desc { font-size: 0.85rem; color: var(--muted); margin-top: 2px; }

.game-play {
  font-size: 0.8rem;
  font-weight: 700;
  padding: 4px 10px;
  border-radius: 999px;
  background: var(--cyan-dim);
  color: var(--cyan);
  border: 1px solid var(--cyan);
  flex-shrink: 0;
}

.game-soon {
  font-size: 0.75rem;
  font-weight: 700;
  padding: 4px 10px;
  border-radius: 999px;
  background: rgba(232,237,245,0.05);
  color: var(--muted);
  border: 1px solid var(--border);
  flex-shrink: 0;
}

/* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hub-footer {
  margin-top: auto;
  color: var(--muted);
  font-size: 0.75rem;
  text-align: center;
  padding-bottom: 8px;
}
  </style>
